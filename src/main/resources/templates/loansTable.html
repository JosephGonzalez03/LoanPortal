<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid container-md">
    <table class="table table-striped table-bordered table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>Interest Rate</th>
            <th>Outstanding Balance</th>
            <th>Contribution</th>
        </tr>
        </thead>
        <tbody>
        <div th:if="${loans.empty}">
            <tr>
                <td colspan="4"> No Loans Available</td>
            </tr>
        </div>
        <div>
            <tr th:each="loan : ${loans}">
                <td><span th:text="${loan.name}"> Name </span></td>
                <td><span th:text="${loan.interestRate}"> Interest Rate </span></td>
                <td><span th:text="${loan.outstandingBalance}"> Outstanding Balance </span></td>
                <td><span th:text="${loan.contribution}"> Contribution </span></td>
            </tr>
        </div>
        </tbody>
    </table>

    <div class="btn-group btn-group-md btn-group-justified">
        <div class="btn-group">
            <input type="button" class="btn btn-primary" onclick="location.href='new'" value="New">
        </div>
        <div class="btn-group">
            <input type="button" class="btn btn-primary" onclick="location.href='edit'" value="Edit">
        </div>
        <div class="btn-group">
            <input type="button" class="btn btn-primary" onclick="location.href='calculate'" value="Calculate">
        </div>
    </div>

    <br>
    <br>

    <div th:if="${paymentSummaryList.paymentSummaries.empty}">
        <span>No data</span>
    </div>
    <div th:if="${!paymentSummaryList.paymentSummaries.empty}">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <th><span> Month </span></th>
                <th th:each="paymentReceipt : ${paymentSummaryList.paymentSummaries[0].paymentReceipts}">
                    <span th:text="${paymentReceipt.loanName}"> Loan Name </span>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="paymentSummary, itemStat : ${paymentSummaryList.paymentSummaries}">
                <td><span th:text="${itemStat.index + 1}"></span></td>
                <td th:each="paymentReceipt : ${paymentSummary.paymentReceipts}">
                    <span th:text="${paymentReceipt.outStandingBalance}"> 0.00 </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
